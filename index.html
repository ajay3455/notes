<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Gloucester on Yonge - Sticky Notes</title>
    <style>
        /* General Styles */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #e0f2f1); /* Light blue-green gradient */
            color: #333;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #006064; /* Dark teal */
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 100%;
            max-width: 1500px;
            margin: 0 auto;
        }

        .form-container, .sample-container, .note-container {
            background-color: #ffffff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 32%;
            margin: 10px;
            box-sizing: border-box;
            overflow-y: auto;
            max-height: 90vh;
        }

        .form-container {
            order: 1;
        }

        .sample-container {
            order: 2;
        }

        .note-container {
            order: 3;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            font-size: 1em;
            color: #555;
        }

        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 2px solid #4dd0e1; /* Light blue */
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            height: 80px;
            resize: vertical;
        }

        button {
            background-color: #00838f; /* Teal */
            color: white;
            padding: 12px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            font-size: 18px;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .button-group button {
            flex: 1;
        }

        .checkbox-group {
            margin-top: 10px;
            display: flex;
            flex-wrap: wrap;
        }

        .checkbox-group label {
            flex: 1 1 45%;
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 5px;
            width: auto;
        }

        .all-guards-checkbox {
            grid-column: 1 / -1;
            margin-bottom: 5px;
        }

        #otherFromGuardInput, #otherToGuardInput {
            display: none;
            margin-top: 5px;
        }

        .gloucester-logo img {
            display: block;
            margin: 0 auto 10px auto;
            width: 150px;
            height: auto;
        }

        .sample, .note {
            text-align: center;
            margin-top: 20px;
        }

        .note-content, .sample-content {
            border: 2px solid #000;
            padding: 15px;
            margin: 10px auto;
            text-align: left;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
            page-break-inside: avoid;
        }

        /* Print Styles */
        @media print {
            body * {
                visibility: hidden;
            }

            #notePrintArea {
                display: block !important;
                visibility: visible;
                position: absolute;
                top: 0;
                left: 0;
                width: 80mm;
                margin: 0;
                padding: 0;
            }

            #notePrintArea * {
                visibility: visible;
            }

            .action-buttons {
                display: none;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 800px) {
            .container {
                flex-direction: column;
            }

            .form-container, .sample-container, .note-container {
                width: 100%;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <h1>The Gloucester on Yonge - Sticky Notes</h1>
    <div class="container">
        <!-- Form Section -->
        <div class="form-container">
            <div class="gloucester-logo">
                <img src="https://i.postimg.cc/HW76hBDq/Gloucester-Logo.jpg" alt="The Gloucester on Yonge">
            </div>
            <form id="stickyNoteForm">
                <!-- Form fields -->
                <label for="noteTitle">Note Title:</label>
                <input type="text" id="noteTitle" name="noteTitle" placeholder="Enter the note title">

                <label for="noteContent">Note Content:</label>
                <textarea id="noteContent" name="noteContent" placeholder="Enter the note content"></textarea>

                <label for="suiteNumber">Suite Number (optional):</label>
                <input type="text" id="suiteNumber" name="suiteNumber" placeholder="Enter suite number (if applicable)">

                <label id="fromGuardLabel" for="fromGuard">From Guard:</label>
                <select id="fromGuard" name="fromGuard">
                    <option value="">Select a guard</option>
                    <option value="Ajaypreet">Ajaypreet</option>
                    <option value="Amritpal">Amritpal</option>
                    <option value="Meet">Meet</option>
                    <option value="Jatin">Jatin</option>
                    <option value="Sourav">Sourav</option>
                    <option value="Jashanpreet">Jashanpreet</option>
                    <option value="Arnav">Arnav</option>
                    <option value="Lakhveer">Lakhveer</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" id="otherFromGuardInput" placeholder="Enter name (management/other department)">

                <label for="toGuards">To Guards:</label>
                <div class="checkbox-group">
                    <label class="all-guards-checkbox"><input type="checkbox" name="toGuards" value="All Guards"> All Guards</label>
                    <label><input type="checkbox" name="toGuards" value="Ajaypreet"> Ajaypreet</label>
                    <label><input type="checkbox" name="toGuards" value="Amritpal"> Amritpal</label>
                    <label><input type="checkbox" name="toGuards" value="Meet"> Meet</label>
                    <label><input type="checkbox" name="toGuards" value="Jatin"> Jatin</label>
                    <label><input type="checkbox" name="toGuards" value="Sourav"> Sourav</label>
                    <label><input type="checkbox" name="toGuards" value="Jashanpreet"> Jashanpreet</label>
                    <label><input type="checkbox" name="toGuards" value="Arnav"> Arnav</label>
                    <label><input type="checkbox" name="toGuards" value="Lakhveer"> Lakhveer</label>
                    <label><input type="checkbox" id="otherToGuard" name="toGuards" value="Other"> Other</label>
                </div>
                <input type="text" id="otherToGuardInput" placeholder="Enter names (comma-separated)">

                <label for="expiryDateTime">Expiry Date and Time (optional):</label>
                <input type="datetime-local" id="expiryDateTime" name="expiryDateTime">

                <div class="button-group">
                    <button type="button" id="printNoteButton">Print Sticky Note</button>
                    <button type="button" id="clearFormButton">Clear Form</button>
                </div>
            </form>
        </div>

        <!-- Sample Preview Section -->
        <div class="sample-container">
            <h2>Sample Preview</h2>
            <div id="samplePreview" class="sample">
                <!-- Sample content will be inserted here -->
            </div>
        </div>

        <!-- Note Preview Section -->
        <div class="note-container">
            <h2>Note Preview</h2>
            <div id="notePreview" class="note">
                <!-- Note content will be inserted here -->
            </div>
            <!-- Print button is included in the form -->
        </div>
    </div>

    <div id="notePrintArea" style="display: none;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fromGuardSelect = document.getElementById('fromGuard');
            const otherFromGuardInput = document.getElementById('otherFromGuardInput');
            const otherToGuardCheckbox = document.getElementById('otherToGuard');
            const otherToGuardInput = document.getElementById('otherToGuardInput');

            function toggleOtherInput(selectElement, otherInput) {
                otherInput.style.display = selectElement.value === 'Other' ? 'block' : 'none';
            }

            fromGuardSelect.addEventListener('change', function() {
                toggleOtherInput(this, otherFromGuardInput);
            });

            otherToGuardCheckbox.addEventListener('change', function() {
                otherToGuardInput.style.display = this.checked ? 'block' : 'none';
            });

            const allGuardsCheckbox = document.querySelector('input[value="All Guards"]');
            if (allGuardsCheckbox) {
                allGuardsCheckbox.addEventListener('change', function() {
                    let checkboxes = document.querySelectorAll('input[name="toGuards"]');
                    checkboxes.forEach(cb => {
                        if (cb.value !== 'All Guards') {
                            cb.checked = this.checked;
                            cb.disabled = this.checked;
                        }
                    });
                    otherToGuardInput.style.display = this.checked ? 'none' : '';
                });
            }

            // Function to generate sample note
            function generateSample() {
                const sampleContent = `
                    <div class="sample-content">
                        <div style="border-bottom: 1px solid #000; padding-bottom: 3px; margin-bottom: 5px; font-size: 12px;">
                            <span>Created: MM/DD/YYYY HH:MM AM/PM</span><br>
                            <span>Expiry: MM/DD/YYYY HH:MM AM/PM</span>
                        </div>
                        <div style="border: 1px solid #000; padding: 5px; margin-bottom: 5px;">
                            <p style="font-size: 16px; font-weight: bold; margin: 0 0 5px;">Sample Note Title</p>
                            <p style="margin: 0;">Sample note content goes here.</p>
                        </div>
                        <table style="width: 100%; border-collapse: collapse;">
                            <tr>
                                <td style="border: 1px solid #000; padding: 3px;"><strong>Suite:</strong> N/A</td>
                            </tr>
                            <tr>
                                <td style="border: 1px solid #000; padding: 3px;"><strong>From:</strong> Sample Guard</td>
                            </tr>
                            <tr>
                                <td style="border: 1px solid #000; padding: 3px;"><strong>To:</strong> All Guards</td>
                            </tr>
                        </table>
                    </div>
                `;
                document.getElementById('samplePreview').innerHTML = sampleContent;
            }

            // Function to generate note content
            function generateNote() {
                const noteTitle = document.getElementById('noteTitle').value || '____';
                const noteContent = document.getElementById('noteContent').value || '____';
                const suiteNumber = document.getElementById('suiteNumber').value || 'N/A';

                let fromPerson = fromGuardSelect.value;
                if (fromPerson === 'Other') {
                    fromPerson = otherFromGuardInput.value || '____';
                } else if (!fromPerson) {
                    fromPerson = '____';
                }

                let toGuardsText = '';
                let toGuards = Array.from(document.querySelectorAll('input[name="toGuards"]:checked')).map(cb => cb.value);
                if (toGuards.includes('All Guards')) {
                    toGuardsText = 'All Guards';
                } else {
                    if (toGuards.includes('Other')) {
                        const otherGuards = otherToGuardInput.value.split(',').map(g => g.trim());
                        toGuards = toGuards.filter(g => g !== 'Other').concat(otherGuards);
                    }
                    toGuardsText = toGuards.join(', ') || '____';
                }

                const expiryDateTime = document.getElementById('expiryDateTime').value;
                let expiryText = '';
                if (expiryDateTime) {
                    const expiryDate = new Date(expiryDateTime);
                    expiryText = `Expiry: ${expiryDate.toLocaleDateString()} ${expiryDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
                }

                const currentDate = new Date();
                const createdText = `Created: ${currentDate.toLocaleDateString()} ${currentDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;

                const noteContentHtml = `
                    <div class="note-content">
                        <div style="border-bottom: 1px solid #000; padding-bottom: 3px; margin-bottom: 5px; font-size: 12px;">
                            <span>${createdText}</span><br>
                            ${expiryText ? `<span>${expiryText}</span>` : ''}
                        </div>
                        <div style="border: 1px solid #000; padding: 5px; margin-bottom: 5px;">
                            <p style="font-size: 16px; font-weight: bold; margin: 0 0 5px;">${noteTitle}</p>
                            <p style="margin: 0;">${noteContent}</p>
                        </div>
                        <table style="width: 100%; border-collapse: collapse;">
                            <tr>
                                <td style="border: 1px solid #000; padding: 3px;"><strong>Suite:</strong> ${suiteNumber}</td>
                            </tr>
                            <tr>
                                <td style="border: 1px solid #000; padding: 3px;"><strong>From:</strong> ${fromPerson}</td>
                            </tr>
                            <tr>
                                <td style="border: 1px solid #000; padding: 3px;"><strong>To:</strong> ${toGuardsText}</td>
                            </tr>
                        </table>
                    </div>
                `;

                document.getElementById('notePreview').innerHTML = noteContentHtml;
                return noteContentHtml;
            }

            // Automatically update the note when form inputs change
            document.getElementById('stickyNoteForm').addEventListener('input', function() {
                generateNote();
            });

            // Generate note on page load
            generateNote();
            generateSample();

            document.getElementById('printNoteButton').addEventListener('click', function () {
                const noteHtmlContent = generateNote();
                const notePrintArea = document.getElementById('notePrintArea');
                notePrintArea.innerHTML = noteHtmlContent;

                // Ensure the print area is visible before printing
                notePrintArea.style.display = 'block';

                window.print();
            });

            // Clear form button functionality
            document.getElementById('clearFormButton').addEventListener('click', function() {
                if (confirm('Are you sure you want to clear the form?')) {
                    document.getElementById('stickyNoteForm').reset();
                    otherFromGuardInput.style.display = 'none';
                    otherToGuardInput.style.display = 'none';
                    let checkboxes = document.querySelectorAll('input[name="toGuards"]');
                    checkboxes.forEach(cb => {
                        cb.checked = false;
                        cb.disabled = false;
                    });
                    generateNote();
                }
            });
        });
    </script>
</body>
</html>
